<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - ALMA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastrar-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="formulario">
      <h1>Crie sua conta no ALMA</h1>
      <p>Comece a registrar seus sentimentos e compartilhe com seu psicólogo.</p>
      <form>
        <label for="nome">Nome completo:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" name="senha" required /><br /><br />

        <label for="tipo">Tipo de usuário:</label><br />
        <select id="tipo" name="tipo">
          <option value="paciente">Paciente</option>
          <option value="psicologo">Psicólogo</option>
        </select><br /><br />

        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ALMA - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
